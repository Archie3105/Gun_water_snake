<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Snake Water Gun Game</h1>
    <div id="user">
      <div class="choose" id="snake">
        <img src="assets/snake.png" alt="" />
      </div>
      <div class="choose" id="water">
        <img src="assets/water.png" alt="" />
    </div>
      <div class="choose" id="gun">
        <img src="assets/gun.png" alt="" />
      </div>
    </div>
    <div id="show"></div>
    <div class="again"><button type="reset">Try Again</button></div>
  </body>
  <script src="script.js"></script>
</html>
